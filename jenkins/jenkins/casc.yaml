jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: admin
         password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:Authenticated Users"
  remotingSecurity:
    enabled: true
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
unclassified:
  location:
    url: http://localhost:8080/
credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: GLOBAL
              id: "xoa_user"
              secret: "admin@admin.net"
              description: "Secret Text"
          - string:
              scope: GLOBAL
              id: "xoa_password"
              secret: "admin"
              description: "Secret Text"
          - string:
              scope: GLOBAL
              id: "aws_access_key_id"
              secret: "terraform"
              description: "Secret Text"
          - string:
              scope: GLOBAL
              id: "aws_secret_access_key"
              secret: "terraform123"
              description: "Secret Text"
          - string:
              scope: GLOBAL
              id: "jenkins-pub-key"
              secret: "ssh-rsa  azevedo@pop-os"
              description: "Secret Text"
          - basicSSHUserPrivateKey:
              scope: SYSTEM
              id: "jenkins-priv-key"
              description: "SSH passphrase with private key file. Private key provided"
              privateKeySource:
                directEntry:
                  privateKey: "${readFile:~/.ssh/id_rsa}" # Path to file loaded from Environment Variable